<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>reorder</title>
</head>
<body>
    <!-- <h1>reorder</h1> -->
    {% include 'sethu/base.html' %}
    {% block content %}

        {% endblock  %}


    <h1>{{confirm}}</h1>
    <div class="container bg-light body1">
        <div class="row">
        <div class="card col-6 offset-3 mt-5 ">
            <div class="card-header text-center bg-success">
                replaced
            </div>
            <div class="card-body  shadow-lg">
                
                <form action="/reorder/{{data.id}}" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                <div class="form-group col-6 text-center">
                    <img src="{{data.image.url}}" alt="" width="80" class="card-img">
                </div>
                <div class="form-group col-12">
                    <label for="name">name :  </label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group col-12">
                    <label for="">cla:  </label>
                    <input type="number" name="cla" class="form-control" required>
                </div>
                <div class="form-group col-12">
                    <label for="">address:  </label>
                    <input type="text" name="address" class="form-control" required>
                </div>
                <div class="form-group col-12">
                    <label for="">image:  </label>
                    <input type="file" value={{data.image}} name="image" class="form-control">
                    
                </div>
                    
                    <div class="form-group col-3">
                        <input type="submit" value="submit" class="form-control btn-outline-success d-block"></div>
                    </div>
                </div>
                
                    

                </form>

            </div>
        </div>
    
</body>
</html>
