<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>login</title>
</head>
<body>
    {% include 'sethu/base.html' %}
    {% block content %}

        {% endblock  %}
    
    <!-- <h1>login</h1> -->
    
        
    


    <!-- {% for i in data %}
    {{i.email}}
    
    {% endfor %} -->
    <div class="container  body1">
        <div class="row">
        <div class="card bg-primary col-6 offset-3 mt-5 ">
            <div class="card-header text-center bg-success">
                Login PAGE
            </div>
            <div class="card-body  shadow-lg">
                
                <form action="/login" method="POST" class="">
                    {% csrf_token %}
                <div class="form-group col-12">
                    <label for="name">EMAIL : <small class="text-danger">*</small> </label>
                    <input type="email" name="email" class="form-control" required></div>
                    <div class="form-group col-12">
                    <label for="">PASSWORD: <small class="text-danger">*</small> </label>
                    <input type="password" name="password" class="form-control" required></div>
                    <p class="text-danger">{{err}}</p>
                    <div class="form-group col-3">
                        <input type="submit" value="login" class="form-control btn-outline-success d-block"></div>
                    </div>
                </div>
                
                    

                </form>

            </div>
        </div>
</body>
</html>
